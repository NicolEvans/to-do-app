<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
    <h1>To-Do App</h1>
  </header>
  <main class="mdl-layout__content mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop mdl-card mdl-shadow--4dp">
    <form id="addToDoForm" class="mdl-cell mdl-cell--8-col mdl-cell--middle">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <button type="submit">Add To-Do!</button>
    </form>
    <ul id="toDoList" class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--1-offset-tablet">
    </ul>
  </div>
</div>
    <script src="app.js"></script>
  </main>
  </body>
  </html>
